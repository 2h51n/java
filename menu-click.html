<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #submenu {
            display: none;
        }
        #submenu.show {
            display: block;
            background-color: salmon;
            font-size: 20px;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <h1 id="click">여기를 클릭</h1>
    <div id="submenu">
        <ul>
            <li>서브메뉴1</li>
            <li>서브메뉴2</li>
            <li>서브메뉴3</li>
        </ul>
    </div>
    <script>
        // 1. 변수에 h1을 담는다.
        const h1 = document.getElementById('click');
        // 2. 서브메뉴도 변수에 담는다.
        const submenu = document.getElementById('submenu');
        // 3. h1을 클릭 했을때 submenu의 클래스가 더해진다.
        h1.onclick = function() {
            submenu.classList.toggle('show');
        }
    </script>
</body>
</html>
