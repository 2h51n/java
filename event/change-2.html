<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>항목선택</h1>
    <select name="select1" id="select1">
        <option value="apple">사과</option>
        <option value="orange">오렌지</option>
        <option value="grapefriut">자몽</option>
        <option value="mango">망고</option>
    </select>
    <select name="select2" id="select2">
        <option value="watermelon">수박</option>
        <option value="potato">감자</option>
        <option value="fish">고등어</option>
        <option value="greenonion">대파</option>
    </select>
    <p id="status1"></p>
    <p id="status2"></p>
    <!-- 1. 태그를 담을 빈 영역을 만든다 -->
    <!-- 2. 1번을 변수에 담는다 -->
    <script>
        const select1 = document.querySelector("#select1")
        const status1 = document.querySelector("#status1")
        const select2 = document.querySelector("#select2")
        const status2 = document.querySelector("#status2")
        select1.addEventListener("change", function(){
            const selectValue = select1.value;
            // console.log(selectValue);
            if( select1.click){
                status1.textContent= `선택된 과일은 ${selectValue}입니다.`
            }
        })
        select2.addEventListener("change", function(){
            const selectValue = select2.value;
            // console.log(selectValue);
            if( select2.click){
                status2.textContent= `선택된 과일은 ${selectValue}입니다.`
            }
        })
    </script>
</body>
</html>
