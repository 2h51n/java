<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>
    <button id="loginHref">로그인</button>

    <script>
        document.querySelector("#loginHref").addEventListener("click", function () {
            window.location.href = "submit.html";
        });
    </script>
</body>
</html>
