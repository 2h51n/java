<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup 이벤트</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 174, 120);
        border: 2px dashed floralwhite;
      }
      .box1.active {
        background-color: rgb(233, 109, 136);
      }
      .box2.active {
        background-color: rgb(207, 226, 99);
      }
      .box3.active {
        background-color: rgb(157, 235, 134);
      }
      .box4.active {
        background-color: rgb(148, 114, 241);
      }
    </style>
  </head>
  <body>
    <h1>keyUp 이벤트</h1>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <script>
      function handleKeyUp(event) {
        let key = event.key.toLowerCase();
        // box 변수를 초기화 하기 위해서 null값을 할당
        // 의도적으로 변수 값을 없음으로 지정
        let box = null;
        if (key === "enter") {
          box = document.querySelector(".box1");
        } else if (key === "shift") {
          box = document.querySelector(".box2");
        } else if (key === "i") {
          box = document.querySelector(".box3");
        } else if (key === "n") {
          box = document.querySelector(".box4");
        }
        if (box !== null) {
          box.classList.add("active");
        }
      }
      document.addEventListener("keyup", handleKeyUp);
    </script>
  </body>
</html>
