<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 1500px;
        }
        .container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }
        .container img {
            width: 100%;
            transition: transform 0.5s, opacity 0.5s;
            opacity: 0;
            transform: scale(1);
        }
        .container img.view {
            opacity: 1;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>scroll 이벤트</h1>
    <div class="container">
        <img src="/img/펭귄살인마.jpg" alt="펭귄" class="img" />
    </div>
    <script>
        window.addEventListener("scroll", function() {
            const img = document.querySelector(".img");
            const imgPosition = img.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            if (imgPosition < windowHeight && imgPosition > 0) {
                img.classList.add("view");
            } else {
                img.classList.remove("view");
            }
        });
    </script>
</body>
</html>
