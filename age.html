<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이계산하기</title>
    <script src="js/main.js"></script>
    <style>
        h4{
            color: aquamarine;
        }
        p{
            color: coral;
        }
    </style>
</head>
<body>
    <script>
        // 애플 변수 선언 애플의 값을 할당
        var apple = 2000
        // 바나나 변수 선언 바나나의 값을 할당
        var banana = 3000
        // 합계선언, 애플과 바나나를 더한 값을 할당
        var total = apple + banana
        // 사과와 바나나를 뺀 값
        var subtraction = apple - banana
        // 사과와 바나나의 곱한 값
        var multiply = apple * banana
        // 사과와 바나나를 나누기 한 값
        var divide = apple / banana
        // 화면출력 : 애플+바나나 합한 가격은 ()이다.
        document.write(`사과의 가격은 <p>${apple}</p>원 이며, 바나나의 가격은 ${banana}이다.<br>
        그래서 사과와 바나나의 합은 ${total} 이다. <br>반대로 빼면 ${subtraction}이다.
        그 둘을 곱하면 ${multiply}이 나온다. <br>마지막으로 나누면 ${divide}라고 값이 나온다.`)

    </script>
</body>
</html>
