<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      padding: 0; /* Padding을 제거하여 list 스타일을 정리합니다. */
    }
    li {
      font-size: 20px;
      line-height: 35px;
      display: flex;
      align-items: center; /* 체크박스와 텍스트를 수직으로 정렬합니다. */
    }
    .check {
      color: #999;
      font-size: 20px;
      margin-right: 25px;
      cursor: pointer; /* 클릭 가능한 커서로 변경 */
    }
    .check.checked {
      color: red; /* 체크박스 색상 변경 */
    }
    .task.checked {
      text-decoration: line-through; /* 삭선 스타일 추가 */
    }
  </style>
</head>
<body>
  <h1>할 일 목록</h1>
  <ul>
    <li><span class="check">&check;</span><span class="task">할 일 1</span></li>
    <li><span class="check">&check;</span><span class="task">할 일 2</span></li>
    <li><span class="check">&check;</span><span class="task">할 일 3</span></li>
    <li><span class="check">&check;</span><span class="task">할 일 4</span></li>
    <li><span class="check">&check;</span><span class="task">할 일 5</span></li>
  </ul>
  <script>
    // 1. 여러 개의 클래스 'check'를 변수에 담는다.
    const checks = document.querySelectorAll(".check");
    // 2. 해당 요소들을 forEach로 순회하면서 함수에 담는다.
    checks.forEach(function (check) {
      // 3. 콘솔에 매개변수를 확인 (log)
      console.log(check);
      // 4. 매개변수에 addEventListener를 추가
      check.addEventListener("click", function () {
        // 5. 클릭했을 때 해당하는 요소 (this)를 사용하여 스타일 변경
        // 클릭된 체크박스에 'checked' 클래스를 토글
        this.classList.toggle("checked");
        // 6.li 요소를 찾고, 자식 요소인 task span에 접근
        const taskSpan = this.nextElementSibling;
        // 7.체크박스에 'checked' 클래스가 추가된 경우 텍스트에 삭선 추가
        if (this.classList.contains("checked")) {
          taskSpan.classList.add("checked");
        } else {
          taskSpan.classList.remove("checked");
        }
      });
    });
  </script>
</body>
</html>
