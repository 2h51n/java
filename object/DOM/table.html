<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 예제</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>헤더 1</th>
          <th>헤더 2</th>
          <th>헤더 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>데이터 1-1</td>
          <td>데이터 1-2</td>
          <td>데이터 1-3</td>
        </tr>
        <tr>
          <td>데이터 2-1</td>
          <td>데이터 2-2</td>
          <td>데이터 2-3</td>
        </tr>
        <tr>
          <td>데이터 3-1</td>
          <td>데이터 3-2</td>
          <td>데이터 3-3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
