<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click dom</title>
  </head>
  <body>
    <div id="container">
      <h1>dom을 공부 합시다.</h1>
      <a href="#" id="addMore"> 더 보기</a>
      <div id="info">
        <!-- js출력 -->
        <!-- <img src="image/cup-1.png" alt="redcup"> -->
        <!-- <img src="image/cup-2.png" alt="bluecup"> -->
      </div>
    </div>
    <script>
      //   document.getElementById("addMore").addEventListener("click", function (event) {
      //     event.preventDefault(); // 링크의 기본 동작을 막습니다.
      //     var infoDiv = document.getElementById("info");
      //     var existingContent = document.getElementById("additionalContent");
      //     if (existingContent) {
      //       // 기존 내용이 있으면 제거합니다.
      //       infoDiv.removeChild(existingContent);
      //     } else {
      //       // 새로운 요소를 만듭니다.
      //       var newContent = document.createElement("p");
      //       newContent.id = "additionalContent";
      //       newContent.textContent = "DOM에 대한 더 많은 정보를 확인하세요!";
      //       // 새로운 요소를 #info div에 추가합니다.
      //       infoDiv.appendChild(newContent);
      //     }
      //   });
      const addMoreLink = document.querySelector("#addMore");
      addMoreLink.addEventListener("click", function (e) {
        e.preventDefault();
        addP();
        addMoreLink.removeEventListener("click", arguments.callee);
      });

      function addP() {
        const info = document.querySelector("#info");

        // p 태그 생성 및 텍스트 노드 추가
        const newP = document.createElement("p");
        const txtNode = document.createTextNode("DOM에 대한 더 많은 정보를 확인하세요!");
        newP.appendChild(txtNode);
        info.appendChild(newP);

        // 첫 번째 img 태그 생성 및 속성 추가
        const newImg1 = document.createElement("img");
        newImg1.setAttribute("src", "image/cup-1.png");
        newImg1.setAttribute("alt", "redcup");
        info.appendChild(newImg1);

        // 두 번째 img 태그 생성 및 속성 추가
        const newImg2 = document.createElement("img");
        newImg2.setAttribute("src", "image/cup-2.png");
        newImg2.setAttribute("alt", "bluecup");
        info.appendChild(newImg2);

        // h2 태그 추가
        const newH2 = document.createElement("h2");
        const textH2 = document.createTextNode("h2를 출력 합니다.");
        newH2.appendChild(textH2);
        info.appendChild(newH2);
      }
    </script>
  </body>
</html>
