<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="#" id="loginform">
        <label for="username">username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="button" id="loginBt">Login</button>
    </form>
    <p id="message"></p>
    <script>
        // 저장된 사용자 아이디랑 비밀번호를 더미데이터에 저장한다.
        const storeUser = {
            username: "lhi7247",
            password: "1234",
        };
        // 버튼저장
        const loginBt = document.getElementById("loginBt");
        loginBt.onclick = function () {
            // 입력되는 데이터 저장
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            console.log(username)
            // 입력된 데이터와 저장된 데이터와 비교한다.
            if(username === storeUser.username && password === storeUser.password){
                document.getElementById("message").innerHTML = "로그인 성공!";
            } else {
                document.getElementById("message").innerHTML = "정보가 일치하지 않습니다.";
            }
        };
    </script>
</body>
</html>
